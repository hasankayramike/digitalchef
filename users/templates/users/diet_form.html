{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html>
<head>
    <title>Your Preferred Diet</title>
        <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Link Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body style="background-color: #1F2021;">
    <div class="container text-white">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="pt-5"></div>
                <div class="pt-5"></div>
                <h2 class="py-4">Choose Your Diet Type</h2>
                <form method="post">
                    {% csrf_token %}
                    <!-- Use Bootstrap form classes -->
                    <div class="form-group">
                        {% for field in form%}
                            {{field}}
                        {% endfor %}
                    </div>
                    <button class="btn btn-primary mt-2 px-5 fw-semibold" type="submit">Continue</button>

                </form>
            </div>
        </div>
    </div>

    <!-- Link Bootstrap JS (if needed) -->
    <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
</body>
</html>
